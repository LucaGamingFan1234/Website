<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ParadoxHub - Key System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary: #f59e0b;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --surface: rgba(255, 255, 255, 0.08);
      --surface-light: rgba(255, 255, 255, 0.12);
      --glass: rgba(255, 255, 255, 0.05);
      --text: #f8fafc;
      --text-muted: #cbd5e1;
      --border: rgba(255, 255, 255, 0.1);
      --shadow: rgba(0, 0, 0, 0.3);
      --glow: rgba(99, 102, 241, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%),
        linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 100%);
      background-attachment: fixed;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="rgba(255,255,255,0.02)"/><circle cx="75" cy="75" r="0.3" fill="rgba(255,255,255,0.01)"/><circle cx="50" cy="10" r="0.4" fill="rgba(255,255,255,0.015)"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .brand {
      text-align: center;
      margin-bottom: 32px;
      animation: fadeInUp 0.8s ease-out;
    }

    .brand h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--primary-light), #ec4899, var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      text-shadow: 0 0 30px var(--glow);
      position: relative;
    }

    .brand p {
      color: var(--text-muted);
      font-size: 1.1rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }

    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      width: 100%;
      max-width: 480px;
      box-shadow: 
        0 25px 50px -12px var(--shadow),
        0 0 0 1px rgba(255, 255, 255, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 32px 64px -12px var(--shadow),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 8px;
      letter-spacing: 0.025em;
    }

    input, select, button {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid var(--border);
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.03);
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
      backdrop-filter: blur(10px);
    }

    input:focus, select:focus {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 
        0 0 0 3px rgba(99, 102, 241, 0.1),
        0 8px 24px -4px rgba(99, 102, 241, 0.2);
      transform: translateY(-1px);
    }

    input::placeholder {
      color: var(--text-muted);
      opacity: 0.7;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border: none;
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-transform: none;
      letter-spacing: 0.025em;
      position: relative;
      overflow: hidden;
      margin-top: 8px;
      box-shadow: 
        0 4px 16px rgba(99, 102, 241, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 8px 24px rgba(99, 102, 241, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: linear-gradient(135deg, var(--surface), var(--surface-light));
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .btn-danger {
      background: linear-gradient(135deg, var(--error), #dc2626);
      box-shadow: 
        0 4px 16px rgba(239, 68, 68, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text);
    }

    .section-title .icon {
      font-size: 1.5rem;
      background: linear-gradient(135deg, var(--primary-light), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .result {
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.6;
      white-space: pre-line;
      word-break: break-all;
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .result.success {
      background: rgba(16, 185, 129, 0.1);
      color: #6ee7b7;
      border-color: rgba(16, 185, 129, 0.2);
    }

    .result.error {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border-color: rgba(239, 68, 68, 0.2);
    }

    .result.info {
      background: rgba(59, 130, 246, 0.1);
      color: #93c5fd;
      border-color: rgba(59, 130, 246, 0.2);
    }

    #adminPanel {
      display: none;
      width: 100%;
      max-width: 1200px;
      animation: fadeInUp 0.6s ease-out;
    }

    .admin-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 32px;
      margin-top: 32px;
    }

    .welcome-banner {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      margin-bottom: 32px;
      backdrop-filter: blur(20px);
    }

    .welcome-banner h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary-light), #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .stats-bar {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 200px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-light);
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .loading {
      animation: pulse 1.5s infinite;
    }

    .toast {
      position: fixed;
      top: 24px;
      right: 24px;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px 20px;
      color: var(--text);
      font-weight: 500;
      z-index: 1000;
      transform: translateX(400px);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.success {
      border-color: var(--success);
      background: rgba(16, 185, 129, 0.1);
    }

    .toast.error {
      border-color: var(--error);
      background: rgba(239, 68, 68, 0.1);
    }

    @media (max-width: 768px) {
      .admin-grid {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      
      .stats-bar {
        flex-direction: column;
      }
      
      .card {
        padding: 24px;
      }
    }

    .hidden {
      display: none !important;
    }

    .floating-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: linear-gradient(45deg, var(--primary-light), transparent);
      border-radius: 50%;
      animation: float 8s infinite linear;
      opacity: 0.3;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.3;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="floating-particles" id="particles"></div>
  
  <div class="container">
    <div class="brand">
      <h1>🔐 ParadoxHub Key System</h1>
      <p>Advanced ParadoxHub Key Management System</p>
    </div>

    <div class="card" id="loginBox">
      <div class="section-title">
        <span class="icon">🚀</span>
        Sichere Anmeldung
      </div>
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" placeholder="Enter Username" />
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="Enter Passwort" />
      </div>
      <button class="btn" onclick="login()">Anmelden</button>
      <div id="loginError" class="result error hidden"></div>
    </div>

    <div id="adminPanel">
      <div class="welcome-banner">
        <h2>✨ Welcome to ParadoxHub Admin Panel</h2>
        <p>Generate Keys!</p>
      </div>

      <div class="stats-bar">
        <div class="stat-card">
          <div class="stat-value" id="totalKeysCount">-</div>
          <div class="stat-label">Aktive Keys</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">100%</div>
          <div class="stat-label">System Status</div>
        </div>
        <div class="stat-card">
          <div class="stat-value">24/7</div>
          <div class="stat-label">Availability</div>
        </div>
      </div>

      <div class="admin-grid">
        <div class="card">
          <div class="section-title">
            <span class="icon">🎯</span>
            Generate Key
          </div>
          <div class="form-group">
            <label for="durationSelect">Time</label>
            <select id="durationSelect">
              <option value="30-seconds">30 seconds</option>
              <option value="15-minutes">15 minutes</option>
              <option value="12-hours">12 hours</option>
              <option value="3-days">3 days</option>
              <option value="2-weeks">2 weeks</option>
              <option value="1-months">1 month</option>
              <option value="1-years">1 years</option>
              <option value="lifetime">lifetime</option>
            </select>
          </div>
          <button class="btn" onclick="generateKey()">Generate Key</button>
          <div id="generatedKey" class="result success hidden"></div>
        </div>

        <div class="card">
          <div class="section-title">
            <span class="icon">🔍</span>
            Key Validation
          </div>
          <div class="form-group">
            <label for="keyInput">Key</label>
            <input type="text" id="keyInput" placeholder="Enter the key to be validated" />
          </div>
          <button class="btn btn-secondary" onclick="validateKey()">Validieren</button>
          <div id="result" class="result hidden"></div>
        </div>

        <div class="card">
          <div class="section-title">
            <span class="icon">📊</span>
            Key Infos
          </div>
          <div class="form-group">
            <label for="infoKeyInput">Key</label>
            <input type="text" id="infoKeyInput" placeholder="Enter Key for Info" />
          </div>
          <button class="btn btn-secondary" onclick="getKeyInfo()">Show Info</button>
          <div id="keyInfo" class="result info hidden"></div>
        </div>

        <div class="card">
          <div class="section-title">
            <span class="icon">🗑️</span>
            Key Delete
          </div>
          <div class="form-group">
            <label for="deleteKeyInput">Key</label>
            <input type="text" id="deleteKeyInput" placeholder="Enter Key" />
          </div>
          <button class="btn btn-danger" onclick="deleteKey()">Delete Key</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://api-xr61.onrender.com";

    // Initialize particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (8 + Math.random() * 4) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Toast notification system
    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => document.body.removeChild(toast), 300);
      }, 3000);
    }

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('loginError');

      if (user === "ParadoxAdmin" && pass === "Mailo2022!") {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('adminPanel').style.display = 'block';
        showToast('Erfolgreich angemeldet!', 'success');
        loadActiveCount();
      } else {
        errorEl.textContent = "❌ Falscher Benutzername oder Passwort!";
        errorEl.classList.remove('hidden');
        showToast('Anmeldung fehlgeschlagen', 'error');
      }
    }

    async function generateKey() {
      const duration = document.getElementById('durationSelect').value;
      const resultEl = document.getElementById('generatedKey');
      const btn = event.target;
      
      btn.classList.add('loading');
      btn.textContent = 'Generiere...';
      
      try {
        const res = await fetch(`${API_URL}/generate?duration=${duration}`);
        if (!res.ok) throw new Error('Fehler beim Generieren des Keys');
        const data = await res.json();
        
        resultEl.innerHTML = `
          <strong>🆕 New Key:</strong><br>
          <code>${data.key}</code><br><br>
          <strong>⏳ Expire Date:</strong><br>
          ${new Date(data.expiresAt).toLocaleString('de-DE')}
        `;
        resultEl.classList.remove('hidden', 'error');
        resultEl.classList.add('success');
        showToast('Key erfolgreich generiert!', 'success');
        loadActiveCount();
      } catch (err) {
        resultEl.textContent = '❌ Fehler: ' + err.message;
        resultEl.classList.remove('hidden', 'success');
        resultEl.classList.add('error');
        showToast('Fehler beim Generieren', 'error');
      } finally {
        btn.classList.remove('loading');
        btn.textContent = 'Key Generieren';
      }
    }

    async function validateKey() {
      const key = document.getElementById('keyInput').value.trim();
      const resultEl = document.getElementById('result');
      
      if (!key) {
        resultEl.textContent = '❌ Bitte geben Sie einen Key ein.';
        resultEl.classList.remove('hidden', 'success');
        resultEl.classList.add('error');
        return;
      }
      
      const btn = event.target;
      btn.classList.add('loading');
      btn.textContent = 'Validiere...';
      
      try {
        const res = await fetch(`${API_URL}/validate/${encodeURIComponent(key)}`);
        const data = await res.json();
        
        if (!res.ok) {
          resultEl.textContent = `❌ ${data.reason || 'Fehler bei der Validierung'}`;
          resultEl.classList.remove('hidden', 'success');
          resultEl.classList.add('error');
          showToast('Key ungültig', 'error');
          return;
        }
        
        if (data.valid) {
          resultEl.textContent = '✅ Key ist gültig und aktiv!';
          resultEl.classList.remove('hidden', 'error');
          resultEl.classList.add('success');
          showToast('Key ist gültig!', 'success');
        } else {
          resultEl.textContent = '❌ Key ist ungültig oder abgelaufen';
          resultEl.classList.remove('hidden', 'success');
          resultEl.classList.add('error');
          showToast('Key ungültig', 'error');
        }
      } catch (err) {
        resultEl.textContent = '❌ Fehler: ' + err.message;
        resultEl.classList.remove('hidden', 'success');
        resultEl.classList.add('error');
        showToast('Validierungsfehler', 'error');
      } finally {
        btn.classList.remove('loading');
        btn.textContent = 'Validieren';
      }
    }

    async function getKeyInfo() {
      const key = document.getElementById('infoKeyInput').value.trim();
      const resultEl = document.getElementById('keyInfo');
      
      if (!key) return;
      
      const btn = event.target;
      btn.classList.add('loading');
      btn.textContent = 'Lade...';
      
      try {
        const res = await fetch(`${API_URL}/info/${encodeURIComponent(key)}`);
        if (!res.ok) throw new Error('Key nicht gefunden');
        const data = await res.json();
        
        resultEl.innerHTML = `
          <strong>🔑 Key:</strong> <code>${key}</code><br><br>
          <strong>📅 End Time:</strong> ${new Date(data.expiresAt).toLocaleString('de-DE')}<br><br>
          <strong>📍 Created from IP:</strong> ${data.createdBy}<br><br>
          <strong>🕒 Last Used:</strong> ${data.usedAt ? new Date(data.usedAt).toLocaleString('de-DE') : 'Not Used'}
        `;
        resultEl.classList.remove('hidden');
        showToast('Key-Informationen geladen', 'success');
      } catch (err) {
        resultEl.textContent = '❌ Fehler: ' + err.message;
        resultEl.classList.remove('hidden');
        showToast('Fehler beim Laden der Informationen', 'error');
      } finally {
        btn.classList.remove('loading');
        btn.textContent = 'Info Anzeigen';
      }
    }

    async function deleteKey() {
      const key = document.getElementById('deleteKeyInput').value.trim();
      if (!key) return;
      
      if (!confirm('🗑️ Sind Sie sicher, dass Sie diesen Key löschen möchten?\n\nDieser Vorgang kann nicht rückgängig gemacht werden.')) {
        return;
      }
      
      const btn = event.target;
      btn.classList.add('loading');
      btn.textContent = 'Lösche...';
      
      try {
        const res = await fetch(`${API_URL}/delete/${encodeURIComponent(key)}`, { method: 'DELETE' });
        if (!res.ok) throw new Error('Fehler beim Löschen');
        
        showToast('Key erfolgreich gelöscht!', 'success');
        document.getElementById('deleteKeyInput').value = '';
        loadActiveCount();
      } catch (err) {
        showToast('Fehler beim Löschen: ' + err.message, 'error');
      } finally {
        btn.classList.remove('loading');
        btn.textContent = 'Key Löschen';
      }
    }

    async function loadActiveCount() {
      try {
        const res = await fetch(`${API_URL}/active-count`);
        const data = await res.json();
        document.getElementById('totalKeysCount').textContent = data.active;
      } catch (err) {
        document.getElementById('totalKeysCount').textContent = '?';
      }
    }

    // Initialize on load
    window.addEventListener('load', () => {
      createParticles();
      
      // Add enter key support
      document.getElementById('username').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
      });
      
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') login();
      });
    });
  </script>
</body>
</html>
